<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- <div>
      <h3>Not Found Now!</h3>
    </div> -->
    <div class="cont">
      <div class="game-info">
        <!-- <div class="game-name">Hangman</div> -->
        <div class="inputUser">
          <h3 id="userName" style="margin: 0;"></h3>
            <div class="">
              <input type="text" placeholder="Enter Your Name" id="user-name" maxlength="10">
              <button id="submit" class="submit">Submit</button>
            </div>
        </div>
        <strong class="rule">"The site must be in English"</strong>
        <div class="category">Category Is: <span class=""></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="info-game">
            <div class="timer column">
              <span class="title">Timer:</span>
              <p class="count-time circle">90</p>
            </div>
            <div class="div-wrongs column">
              <span class="title">Attembts:</span>
              <!-- <span style="font-size: 5px;">At Least 8 Wrongs</span> -->
              <p class="wrongs circle">0</p>
            </div>
            <div class="correct column">
              <span class="title">Correct:</span>
              <p class=" circle wins-counter">0</p>
            </div>
            <div class="new column">
              <span id="" class="title">New Game</span>
              <span id="reset" class="circle new-game">
                <i class="fa-solid fa-rotate-right"></i>
              </span>
            </div>
            <div class="new column">
              <span id="" class="title">Number Of Letter: <span id="length" class="circle"></span></span>
            </div>
            <div class="new">
              <button
              id="logout">
            <i class="fa-solid fa-right-from-bracket logout"></i>
            </button>
            </div>
          </div>
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters">
          <div class="close">
            <i class="fa-solid fa-caret-down" style="color: #0075ff;" id="dropAndUp"></i>
          </div>
        </div>
        <!-- <div class="letters"></div> -->
      </div>
      <div class="letters-guess"></div>
      <div
        class="btns"
        style="
          display: flex;
          justify-content: space-between;
          margin: 30px 0 0;
          gap: 5px;
        "
      >
        <!-- <button
          id="reset"
          style="
            padding: 10px 15px;
            outline: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Reset Game</button -->
          <p class="help">If You Need Help Press Here <span id="show-hint">Help</span></p>
          <div class="coby-right">Â© Mohamed Tamer <span></span></div>
        </div>
      </div>
    <!-- <div class="overlay"></div> -->
    <audio src="audio/success.mp3" preload="auto" id="success"></audio>
    <audio src="audio/fail.mp3" preload="auto" id="fail"></audio>
    <audio src="audio/successed.mp3" preload="auto" id="successed"></audio>
    <audio src="audio/failed.wav" preload="auto" id="failed"></audio>
    <script src="main.js"></script>
  </body>
  </html>
